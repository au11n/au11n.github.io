baseURL: "https://natangard.github.io/"
title: Aull Nikita Blog
paginate: 25
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Aull Nikita Blog
  description: "Новости технологий, обзоры гаджетов, кулинарные рецепты, полезные инструкции и личные заметки предпринимателя и техно-гика Никиты Ауль."
  keywords: ["Никита Ауль", "личный блог", "новости", "технологии", "гаджеты", "обзоры", "рецепты", "кулинария", "инструкции", "предпринимательство", "лайфстайл", "айти", "техно-гик", "linux", "немецкий язык"]
  author: Aull Nikita
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light, auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  assets:
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Aull Nikita Blog"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "Nikita Aull"
    subtitle: "предприниматель, техно-гик, айтишник"
    imageUrl: "/ich.JPG"
    imageWidth: 120
    imageHeight: 160
    imageTitle: "Ich"
    buttons:
      - name: Telegram
        url: "https://t.me/aullblog"
      - name: GitHub
        url: "https://github.com/natangard"

  # home-info mode
  homeInfoParams:
    Title: "Всем привет!"
    Content: Я Никита Ауль, предприниматель, мечтатель, техно-гик, айтишник. Это мой личный блог, на котором я публикую интересные новости, обзоры, рецепты, инструкции.

  socialIcons:
    - name: Telegram
      url: "https://t.me/aullblog"
    - name: GitHub
      url: "https://github.com/natangard"
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: tags
      name: Тэги
      url: /tags/
      weight: 30
    - name: Блог
      url: /
      weight: 10
    - identifier: telegram
      name: telegram
      url: https://t.me/aullblog
      weight: 40
    - name: Поиск
      url: search/
      weight: 20
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
